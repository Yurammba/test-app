<button
  mat-raised-button
  color="primary"
  (click)="add()"
>
  Добавить книгу
</button>

<table mat-table
       [dataSource]="dataSource"
       matSort
       class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let book">{{ book.id }}</td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Автор</th>
    <td mat-cell *matCellDef="let book">{{ book.author | authorFormPipe}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Название</th>
    <td mat-cell *matCellDef="let book">{{ book.name }}</td>
  </ng-container>

  <ng-container matColumnDef="publisher">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Издатель</th>
    <td mat-cell *matCellDef="let book">{{ book.publisher }}</td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Год</th>
    <td mat-cell *matCellDef="let book">{{ book.year }} г.</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
