<button
  mat-raised-button
  color="primary"
  (click)="add()"
>
  Добавить автора
</button>

<table mat-table
       [dataSource]="dataSource"
       matSort
       class="example-container mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let author">{{ author.id }}</td>
  </ng-container>

  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef>Имя</th>
    <td mat-cell *matCellDef="let author">{{ author.first_name }}</td>
  </ng-container>

  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Фамилия</th>
    <td mat-cell *matCellDef="let author">{{ author.last_name }}</td>
  </ng-container>

  <ng-container matColumnDef="father_name">
    <th mat-header-cell *matHeaderCellDef>Отчесвто</th>
    <td mat-cell *matCellDef="let author">{{ author.father_name }}</td>
  </ng-container>

  <ng-container matColumnDef="birthday">
    <th mat-header-cell *matHeaderCellDef>Дата рождения</th>
    <td mat-cell *matCellDef="let author">{{ author.birthday }} г.</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
